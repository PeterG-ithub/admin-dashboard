<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="searc-bar">
        <img src="" alt="">
        <input type="text" placeholder="Search...">
      </div>
      <div class="right">
        right
      </div>
    </div>
    <div class="dashboard">
      <div class="dash-head">
        <img src="./images/dashboard-icon.svg" alt="dashboard icon">
        <p>Dashboard</p>
      </div>
      <div class="main">
        <div class="home">
          <img src="./images/home-icon.svg" alt="home icon">
          <a href="">Home</a>
        </div>
        <div class="profile">
          <img src="./images/profile-icon.svg" alt="profile icon">
          <a href="">Profile</a>
        </div>
        <div class="messages">
          <img src="./images/messages-icon.svg" alt="message icon">
          <a href="">Messages</a>
        </div>
        <div class="history">
          <img src="./images/history-icon.svg" alt="history icon">
          <a href="">History</a>
        </div>
        <div class="tasks">
          <img src="./images/tasks-icon.svg" alt="tasks icon">
          <a href="">Tasks</a>
        </div>
        <div class="communities">
          <img src="./images/communities-icon.svg" alt="communities icon">
          <a href="">Communities</a>
        </div>
        <div class="settings">
          <img src="./images/settings-icon.svg" alt="settings icon">
          <a href="">Settings</a>
        </div>
        <div class="support">
          <img src="./images/support-icon.svg" alt="support icon">
          <a href="">Support</a>
        </div>
        <div class="privacy">
          <img src="./images/privacy-icon.svg" alt="privacy icon">
          <a href="">Privacy</a>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="projects">
        projects
      </div>
      <div class="sidebar">
        sidebar
      </div>
    </div>
    
  </div>
</body>
</html>
